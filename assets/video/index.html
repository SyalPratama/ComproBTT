<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Akses Ditolak</title>
    <link rel="icon" type="image/png" href="../img/btt.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-blue-100 via-white to-blue-100 flex items-center justify-center min-h-screen px-4">

    <div class="text-center max-w-lg p-8 bg-white rounded-2xl shadow-xl fade-in-up">
        <img src="../img/lock.png" alt="403 Forbidden" class="w-24 mx-auto mb-6 animate-bounce" />

        <h1 class="text-5xl font-extrabold text-blue-700 mb-4">403</h1>
        <p class="text-xl font-semibold text-gray-800 mb-2">Akses Ditolak</p>
        <p class="text-gray-600 mb-6">Anda tidak memiliki izin untuk mengakses halaman ini. Silakan kembali atau hubungi
            administrator.</p>

        <a href="../../"
            class="inline-block px-6 py-3 bg-blue-700 text-white font-semibold rounded-lg shadow hover:bg-blue-800 transition transform hover:scale-105 duration-200">
            Kembali ke Beranda
        </a>
    </div>
</body>

</html>
